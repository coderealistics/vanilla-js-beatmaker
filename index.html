<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tap Music</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="app">
    <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
        <div class="pad1">
            <audio src="sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
            <audio src="sounds/clay.mp3" class="sound"></audio>
        </div>
        <div class="pad3">
            <audio src="sounds/confetti.mp3" class="sound"></audio>
        </div>
        <div class="pad4">
            <audio src="sounds/glimmer.mp3" class="sound"></audio>
        </div>
        <div class="pad5">
            <audio src="sounds/moon.mp3" class="sound"></audio>
        </div>
        <div class="pad6">
            <audio src="sounds/ufo.mp3" class="sound"></audio>
        </div>
    </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
